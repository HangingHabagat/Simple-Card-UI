<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <article>
        <!--1st row-->
        <section class="first-box">
          <img src="images/image-equilibrium.jpg" alt="NFT Photo" class="NFT" />
        </section>
        <!--2nd row-->
        <section2>
          <div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
        </section2>
        <!--3rd row-->
        <section3>
          <p>
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum"
              class="ethereum"
            />
            <span style="color: hsl(178, 100%, 50%)">0.041 ETH</span>
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="clock" class="clock" />3 days
            left
          </p>
        </section3>
        <!--4th row-->
        <section4>
          <p>
            <img src="images/image-avatar.png" alt="avatar" />
            <span>Creation of</span>
            Jules Wyvern
          </p>
        </section4>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Habagat Rene Farrales</a>.
    </div>
  </body>
</html>
